<h2>Insert a snack in the database</h2>

<form action="snack_insert.php" method="post">
  <input type="radio" id="drink" name="snack_type" value="Drink">
  <label for="drink">Drink     </label>
  <input type="radio" id="food" name="snack_type" value="Food">
  <label for="food">Food</label><br>
  <input type="text" id="name" placeholder="Snack name" name="name"><br>
  <input type="text" id="quantity" placeholder="Quantity (in ml/g)" name="quantity"><br>
  <input type="text" id="cost" placeholder="Cost in € (ie 4.20€)" name="cost"><br>
  <textarea name="description" rows="10" cols="30" placeholder="Description here"></textarea><br>
  <input type="submit" value="Submit">
</form>
